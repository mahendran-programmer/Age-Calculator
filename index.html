<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-calculator-94.png">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">
            <h1>Discover Your Age</h1>
            <p>Enter your birth date below and see how old you are!</p>
        </div>

        <form name="myform" autocomplete="off" onsubmit="calc(); return false">
            <div class="input-group">
                <div class="input-section">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required>
                </div>
                <div class="input-section">
                    <label for="month">Month</label>
                    <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" required>
                </div>
                <div class="input-section">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" placeholder="YYYY" min="1900" max="2024" required>
                </div>
            </div>

            <button type="submit" class="calculate-btn">Calculate Age</button>
        </form>

        <div class="results">
            <div class="result-section">
                <h2><span id="years">--</span> years</h2>
            </div>
            <div class="result-section">
                <h2><span id="months">--</span> months</h2>
            </div>
            <div class="result-section">
                <h2><span id="days">--</span> days</h2>
            </div>
        </div>

        <button onclick="resetForm()" class="reset-btn">Reset</button>
    </div>

    <footer>
        <p>Mahendran Â© 2024. All Rights Reserved.</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>
</html>
